<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Fraud Shield</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-sizing: border-box;
      resize: vertical;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e63946;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    .prediction {
      font-weight: bold;
      font-size: 20px;
    }

    #progress-bar {
      height: 22px;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background-color: gray;
      transition: width 0.4s ease-in-out;
    }

    #report-section {
      margin-top: 20px;
    }

    #report-section button {
      background: #2d6a4f;
    }

    #report-section button:hover {
      background: #1b4332;
    }

    #note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 15px;
      }

      h2 {
        font-size: 20px;
      }

      textarea {
        height: 100px;
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .prediction {
        font-size: 18px;
      }

      #note {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Smart Fraud Shield</h2>

    <textarea id="message" placeholder="Paste your SMS or OTP message here..."></textarea><br>

    <button onclick="checkFraud()">Check</button>

    <div id="result"></div>

    <div id="progress-bar-container" style="display: none;">
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <div id="report-section" style="display: none;">
      <button onclick="reportMessage()">üö® Report This Message</button>
    </div>

    <div id="note">
      üìù <strong>SmartScan Score Guide:</strong><br />
      <span style="color: green;"><strong>Genuine</strong></span>: Score below 45 &nbsp;|&nbsp;
      <span style="color: orange;"><strong>Uncertain</strong></span>: 45‚Äì55 &nbsp;|&nbsp;
      <span style="color: red;"><strong>Fraud</strong></span>: Above 55
    </div>
  </div>

  <script>
    async function checkFraud() {
      const message = document.getElementById("message").value;
      const resultDiv = document.getElementById("result");
      const progressContainer = document.getElementById("progress-bar-container");
      const progressFill = document.getElementById("progress-fill");
      const reportSection = document.getElementById("report-section");

      resultDiv.innerHTML = "‚è≥ Checking...";
      progressContainer.style.display = "none";
      reportSection.style.display = "none";

      try {
        const response = await fetch('https://smart-fraud-shield.onrender.com/predict', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
        } else {
          const confidence = data.probability || 0;
          const score = Math.round(confidence);
          let label = "";
          let color = "";
          let scoreDisplay = "";

          if (score > 55) {
            label = "Fraud";
            color = "red";
            scoreDisplay = `üìà SmartScan Score: ${score}`;
          } else if (score >= 45) {
            label = "More Info Recommended";
            color = "#FF9900";
            scoreDisplay = `üìà SmartScan Score: ${score}`<br><small>This message shows mixed patterns and may need a closer look.</small>`;
          } else {
            label = "Genuine";
            color = "green";
            scoreDisplay = `üìà SmartScan Score: ${score}`;
          }

          resultDiv.innerHTML = `
            üîç <span class="prediction" style="color:${color};">${label}</span><br>
            ${scoreDisplay}
          `;

          progressContainer.style.display = "block";
          progressFill.style.width = `${score}%`;
          progressFill.style.backgroundColor = color;

          if (label === "Fraud") {
            reportSection.style.display = "block";
          }
        }

      } catch (error) {
        resultDiv.innerHTML = "‚ùå Unable to connect to the API.";
        console.error(error);
      }
    }

    function reportMessage() {
      const message = document.getElementById("message").value;
      alert(`üö® Message reported:\n\n"${message}"\n\n(This can be stored or emailed in a real system.)`);
    }
  </script>
</body>
</html>
