<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Fraud Shield</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <style>
    :root {
      --bg: #a8edea;
      --bg2: #fed6e3;
      --container-bg: #ffffff;
      --text-color: #4b4b4b;
      --input-bg: #f9f9f9;
      --button-bg: #00b894;
      --button-hover: #019875;
      --note-bg: #e3f2fd;
      --sidebar-bg: #f1f3f5;
    }
    body.dark {
      --bg: #1e1e1e;
      --bg2: #2d2d2d;
      --container-bg: #2e2e2e;
      --text-color: #ffffff;
      --input-bg: #444;
      --button-bg: #4c9aff;
      --button-hover: #2b7bff;
      --note-bg: #333;
      --sidebar-bg: #3a3a3a;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
    }
    .container {
      background: var(--container-bg);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #progress-bar {
      height: 22px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background: gray;
    }
    .sidebar {
      position: fixed;
      left: -320px;
      top: 0;
      width: 300px;
      height: 100%;
      background: var(--sidebar-bg);
      padding: 20px;
      transition: left 0.3s;
      overflow-y: auto;
    }
    .sidebar.open { left: 0; }
    .history-toggle, .dark-toggle {
      position: fixed;
      top: 20px;
      background: #6c5ce7;
      color: white;
      border-radius: 8px;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    .history-toggle { right: 120px; }
    .dark-toggle { right: 20px; }
  </style>
</head>

<body>
<button class="history-toggle" onclick="toggleSidebar()">üìú History</button>
<button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>

<div class="sidebar" id="historySidebar">
  <h3>History</h3>
  <ul id="history-list"></ul>
</div>

<div class="container">
  <h2>üîê Smart Fraud Shield</h2>
  <textarea id="message" placeholder="Paste your SMS or OTP message here..."></textarea>
  <button onclick="checkFraud()">Check</button>

  <div id="result"></div>
  <div id="progress-bar"><div id="progress-fill"></div></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyDHekv8_qinn7vIj7yBHU_DpL18jusoSIA",
    authDomain: "smart-fraud-shield.firebaseapp.com",
    projectId: "smart-fraud-shield"
  });
  const db = firebase.firestore();
  let currentScore = 0;

  async function checkFraud() {
    const message = document.getElementById("message").value;
    const resultDiv = document.getElementById("result");
    const bar = document.getElementById("progress-bar");
    const fill = document.getElementById("progress-fill");

    resultDiv.innerHTML = "‚è≥ Checking...";
    bar.style.display = "none";

    /* BACKEND CALL */
    let data;
    try {
      const res = await fetch("https://smart-fraud-shield.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      data = await res.json();
    } catch {
      resultDiv.innerHTML = "‚ùå Backend not reachable.";
      return;
    }

    const score = Math.round(data.probability || 0);
    currentScore = score;
    let label = score > 55 ? "Fraud" : score >= 45 ? "Uncertain" : "Genuine";
    let color = score > 55 ? "red" : score >= 45 ? "orange" : "green";

    resultDiv.innerHTML = `<b style="color:${color}">${label}</b><br>Score: ${score}`;
    bar.style.display = "block";
    fill.style.width = score + "%";
    fill.style.background = color;

    /* FIREBASE SAVE (NON-BLOCKING) */
    try {
      await db.collection("fraud_reports").add({
        message, score, prediction: label, reportedAt: new Date()
      });
      loadFraudHistory();
    } catch (e) {
      console.warn("Firebase save failed:", e);
    }
  }

  async function loadFraudHistory() {
    const list = document.getElementById("history-list");
    list.innerHTML = "";
    const snap = await db.collection("fraud_reports")
      .orderBy("reportedAt", "desc").limit(10).get();
    snap.forEach(doc => {
      const d = doc.data();
      const li = document.createElement("li");
      li.textContent = `${d.prediction} (${d.score}) - ${d.message}`;
      list.appendChild(li);
    });
  }

  function toggleSidebar() {
    document.getElementById("historySidebar").classList.toggle("open");
  }
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  window.onload = loadFraudHistory;
</script>
</body>
</html>
