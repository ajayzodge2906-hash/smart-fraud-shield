<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Fraud Shield</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <style>
       :root {
      --bg: #a8edea;
      --bg2: #fed6e3;
      --container-bg: #ffffff;
      --text-color: #4b4b4b;
      --input-bg: #f9f9f9;
      --button-bg: #00b894;
      --button-hover: #019875;
      --note-bg: #e3f2fd;
      --sidebar-bg: #f1f3f5;
    }

    body.dark {
      --bg: #1e1e1e;
      --bg2: #2d2d2d;
      --container-bg: #2e2e2e;
      --text-color: #ffffff;
      --input-bg: #444;
      --button-bg: #4c9aff;
      --button-hover: #2b7bff;
      --note-bg: #333;
      --sidebar-bg: #3a3a3a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, var(--bg2) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
    }

    .container {
      background: var(--container-bg);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      resize: vertical;
      margin-bottom: 20px;
      background: var(--input-bg);
      color: var(--text-color);
    }

    button {
      padding: 12px 25px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--button-hover);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    .prediction {
      font-weight: bold;
      font-size: 20px;
    }

    #progress-bar {
      height: 22px;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background-color: gray;
      transition: width 0.4s ease-in-out;
    }

    #report-section {
      margin-top: 20px;
    }

    #report-section button {
      background: #6c5ce7;
      margin-top: 10px;
    }

    #report-section button:hover {
      background: #5a4bcf;
    }

    #note {
      margin-top: 20px;
      font-size: 14px;
      background: var(--note-bg);
      padding: 10px;
      border-radius: 10px;
    }

    .history-toggle, .dark-toggle {
      position: fixed;
      top: 20px;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    .history-toggle {
      right: 120px;
      background: #6c5ce7;
    }

    .dark-toggle {
      right: 20px;
      background: #6c5ce7;
      margin-right: 4vh;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -320px;
      width: 300px;
      height: 100%;
      background: var(--sidebar-bg);
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
      padding: 20px 20px 40px;
      transition: left 0.3s ease;
      z-index: 998;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 20px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      font-size: 20px;
      border: none;
      cursor: pointer;
      color: black;
    }
    .dark .close-btn {
      color: white;
    }
    
    .dark textarea::placeholder {
      color: #cccccc;
    }

    .delete-btn {
      font-size: 12px;
      padding: 4px 8px;
      background: #d63031;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 4px;
    }

    .delete-btn:hover {
      background: #b71c1c;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 15px;
      }
      h2 {
        font-size: 20px;
      }
      textarea {
        height: 100px;
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px 20px;
      }
      .prediction {
        font-size: 18px;
      }
      #note {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <button class="history-toggle" onclick="toggleSidebar()">üìú History</button>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>

  <div class="sidebar" id="historySidebar">
    <button class="close-btn" onclick="toggleSidebar()">√ó</button>
    <h3>History</h3>
    <ul id="history-list"></ul>
  </div>

  <div class="container">
    <h2>üîê Smart Fraud Shield</h2>
    <textarea id="message" placeholder="Paste your SMS or OTP message here..."></textarea><br>
    <button onclick="checkFraud()">Check</button>
    <div id="result"></div>
    <div id="progress-bar" style="display: none;">
      <div id="progress-fill"></div>
    </div>
    <div id="report-section" style="display: none;">
      <button onclick="reportMessage()">üö® Report This Message</button>
    </div>
    <div id="note">
      üìù <strong>SmartScan Score Guide:</strong><br />
      <span style="color: green;"><strong>Genuine</strong></span>: Score below 45 &nbsp;|
      <span style="color: orange;"><strong>Uncertain</strong></span>: 45‚Äì55 &nbsp;|
      <span style="color: red;"><strong>Fraud</strong></span>: Above 55
    </div>
    <div id="analytics-widget">
      <h3>üìä App Analytics</h3>
      <p>üö® <strong>Total Messages scanned:</strong> <span id="total-reports">--</span></p>
      <p>üìà <strong>Average Fraud Score:</strong> <span id="avg-score">--</span></p>
      <p>‚úÖ <strong>Safe Messages % :</strong> <span id="safe-percent">--%</span></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHekv8_qinn7vIj7yBHU_DpL18jusoSIA",
      authDomain: "smart-fraud-shield.firebaseapp.com",
      projectId: "smart-fraud-shield",
      storageBucket: "smart-fraud-shield.appspot.com",
      messagingSenderId: "889709392699",
      appId: "1:889709392699:web:d2a653e8ede3141af17d1e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let currentScore = 0;

    async function checkFraud() {
      const message = document.getElementById("message").value;
      const resultDiv = document.getElementById("result");
      const progressFill = document.getElementById("progress-fill");
      const progressBar = document.getElementById("progress-bar");
      const reportSection = document.getElementById("report-section");

      resultDiv.innerHTML = "‚è≥ Checking...";
      progressBar.style.display = "none";
      reportSection.style.display = "none";

      try {
        const response = await fetch("https://smart-fraud-shield.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const score = Math.round(data.probability || 0);
        currentScore = score;

        let label = "", color = "", scoreDisplay = "";

        if (score > 55) {
          label = "Fraud";
          color = "red";
        } else if (score >= 45) {
          label = "Uncertain";
          color = "#FF9900";
        } else {
          label = "Genuine";
          color = "green";
        }

        scoreDisplay = `üìà SmartScan Score: ${score}`;
        if (score >= 45 && score <= 55) {
          scoreDisplay += `<br><small>This message shows mixed patterns and may need a closer look.</small>`;
        }

        resultDiv.innerHTML = `üîç <span class="prediction" style="color:${color};">${label}</span><br>${scoreDisplay}`;
        progressBar.style.display = "block";
        progressFill.style.width = `${score}%`;
        progressFill.style.backgroundColor = color;

        await db.collection("fraud_reports").add({
  message,
  score,
  prediction: label,
  reportedAt: new Date()
});
loadFraudHistory();
loadAnalytics();
      } catch (error) {
        resultDiv.innerHTML = "‚ùå Unable to connect to the API.";
      }
    }

    async function reportMessage() {
      const message = document.getElementById("message").value;
      try {
        await db.collection("fraud_reports").add({
          message,
          score: currentScore,
          prediction: currentScore > 55 ? 'Fraud' : (currentScore >= 45 ? 'Uncertain' : 'Genuine'),
          reportedAt: new Date()
        });
        alert("‚úÖ Message reported and saved.");
        loadFraudHistory();
        loadAnalytics();
      } catch (err) {
        alert("Failed to report the message.");
      }
    }

    async function loadFraudHistory() {
      const historyList = document.getElementById("history-list");
      historyList.innerHTML = "";

      try {
        const snapshot = await db.collection("fraud_reports").orderBy("reportedAt", "desc").limit(10).get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = new Date(data.reportedAt.seconds * 1000).toLocaleString();
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${data.prediction} | Score:</strong> ${data.score}<br>
            <em>${data.message}</em><br>
            <small>${time}</small>
            <button class="delete-btn" onclick="deleteMessage('${doc.id}')">üóëÔ∏è Delete</button>
          `;
          historyList.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading history", err);
      }
    }

    async function deleteMessage(docId) {
      if (confirm("Delete this message?")) {
        await db.collection("fraud_reports").doc(docId).delete();
        loadFraudHistory();
        loadAnalytics();
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("historySidebar");
      sidebar.classList.toggle("open");
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const btn = document.querySelector('.dark-toggle');
      btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    }

    async function loadAnalytics() {
      const snapshot = await db.collection("fraud_reports").get();
      const reports = snapshot.docs.map(doc => doc.data());
      const total = reports.length;
      if (total === 0) return;
      const totalScore = reports.reduce((sum, r) => sum + (r.score || 0), 0);
      const avgScore = Math.round(totalScore / total);
      const safeCount = reports.filter(r => (r.score || 0) < 45).length;
      const safePercent = Math.round((safeCount / total) * 100);
      document.getElementById("analytics-widget").style.display = "block";
      document.getElementById("total-reports").textContent = total;
      document.getElementById("avg-score").textContent = avgScore;
      document.getElementById("safe-percent").textContent = `${safePercent}%`;
    }

    window.onload = function () {
      loadFraudHistory();
      loadAnalytics();
    }
  </script>
</body>
</html>
