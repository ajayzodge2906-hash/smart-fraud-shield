name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: POST keep-alive to Render
        run: |
          curl -X POST https://smart-fraud-shield-1.onrender.com/predict \
          -H "Content-Type: application/json" \
          -d '{"message":"keep-alive"}'
