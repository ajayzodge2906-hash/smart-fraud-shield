
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Fraud Shield</title>
  <style>
    body {
      background-color: #FFB563;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #FFD28F;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 15px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }
    .prediction {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Smart Fraud Shield</h2>
    <textarea id="message" placeholder="Paste your suspicious SMS/OTP message here..."></textarea>
    <button onclick="checkFraud()">Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function checkFraud() {
      const message = document.getElementById('message').value;
      const resultDiv = document.getElementById('result');

      if (!message.trim()) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a message.";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Checking...";

      try {
        const response = await fetch('http://127.0.0.1:5000/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
        } else {
          resultDiv.innerHTML = `
            üîç <span class="prediction">${data.prediction}</span><br>
            üî¢ Probability: ${data.fraud_probability}%
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = "‚ùå Unable to connect to the API.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
